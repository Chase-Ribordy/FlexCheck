<script>
// ---- Enhanced flexcheck system with logout support ----
window.flexcheck = window.flexcheck || {
    getOwner: () => {
        try {
            const raw = localStorage.getItem('flexcheckOwner');
            if (!raw) return { email: '', preferredEntryId: null };
            return JSON.parse(raw);
        } catch {
            return { email: '', preferredEntryId: null };
        }
    },
    setOwnerEmail: async (email, ids) => {
  await new Promise(r => setTimeout(r, 100));
  const sortedIds = ids.map(String).sort((a,b)=>(parseInt(b,10)||0)-(parseInt(a,10)||0));
  const owner = { email, preferredEntryId: sortedIds[0] || null, entryIds: ids };
  localStorage.setItem('flexcheckOwner', JSON.stringify(owner));
  try { window.dispatchEvent(new CustomEvent('flexcheck:ownerChanged', { detail: owner })); } catch {}
  return owner;
},

    clearOwner: () => {
        // Clear all FlexCheck related localStorage
        localStorage.removeItem('flexcheckOwner');
        localStorage.removeItem('flexcheckCacheV3');
        
        // Clear any other cache items that might exist
        Object.keys(localStorage).forEach(key => {
            if (key.toLowerCase().includes('flexcheck')) {
                localStorage.removeItem(key);
            }
        });
        
        // Dispatch events to notify other parts of the app
        try {
            window.dispatchEvent(new CustomEvent('flexcheck:ownerChanged'));
            window.dispatchEvent(new CustomEvent('flexcheck:cacheUpdated'));
        } catch {}
    }
};

// ‚úÖ Your deployed Web App URL (ends with /exec)
window.GAS_URL = window.GAS_URL || 'https://script.google.com/macros/s/AKfycbz8Uf7b7CUidKpmY5Vf8C-ejYOx8K-qCcJmNwyvTqQzH9PooXRJNqyZGzI61tN6mIsX/exec';
window.GAS_KEY = window.GAS_KEY || '';

// --------------------------------------------------------------
let isProcessing = false;
let abortController = null;

function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function setButtonLoading(loading) {
    const btn = document.getElementById('submitBtn');
    if (!btn) return;
    if (loading) {
        btn.classList.add('is-loading');
        btn.disabled = true;
        btn.querySelector('.label').textContent = 'Searching...';
        isProcessing = true;
    } else {
        btn.classList.remove('is-loading');
        btn.disabled = false;
        btn.querySelector('.label').textContent = 'Submit';
        isProcessing = false;
    }
}

function validateEmailInput() {
    const emailEl = document.getElementById('emailInput');
    const email = emailEl.value.trim();
    emailEl.classList.remove('invalid', 'valid');
    hideError();
    if (email === '') return false;
    if (isValidEmail(email)) {
        emailEl.classList.add('valid');
        return true;
    } else {
        emailEl.classList.add('invalid');
        return false;
    }
}

function showError(message) {
    const errorEl = document.getElementById('errorMessage');
    const textEl = document.getElementById('errorText');
    if (errorEl && textEl) {
        textEl.textContent = message;
        errorEl.classList.add('show');
    }
}

function hideError() {
    const errorEl = document.getElementById('errorMessage');
    if (errorEl) errorEl.classList.remove('show');
}

function showSuccess(message, callback) {
    const successEl = document.getElementById('successMessage');
    const textEl = document.getElementById('successText');
    if (successEl && textEl) {
        textEl.textContent = message;
        successEl.style.display = 'block';
        if (callback) setTimeout(callback, 1500);
    }
}

function hideSuccess() {
    const successEl = document.getElementById('successMessage');
    if (successEl) successEl.style.display = 'none';
}

// -------- Auth State Management ----------
function updateAuthUI() {
    const owner = window.flexcheck.getOwner();
    const returnLink = document.getElementById('returnLink');
    const logoutSection = document.getElementById('logoutSection');
    const logoutBtn = document.getElementById('logoutBtn');

    if (owner && owner.email) {
        // User is logged in - show logout section with loading state
        returnLink.classList.add('hidden');
        logoutSection.classList.remove('hidden');
        
        // Add loading state for 1.5 seconds
        if (logoutBtn) {
            logoutBtn.classList.add('loading');
            setTimeout(() => {
                logoutBtn.classList.remove('loading');
            }, 1500);
        }
    } else {
        // User is logged out - show return link
        returnLink.classList.remove('hidden');
        logoutSection.classList.add('hidden');
    }
}

function handleLogout() {
    console.log('BEFORE CLEAR:');
    console.log('flexcheckOwner localStorage:', localStorage.getItem('flexcheckOwner'));
    console.log('flexcheckCacheV3 localStorage:', localStorage.getItem('flexcheckCacheV3'));
    console.log('window.flexcheckCache.ownerEmail:', window.flexcheckCache?.ownerEmail);
    console.log('window.flexcheckOwner:', window.flexcheckOwner);
    
    // Clear all flexcheck data first
    window.flexcheck.clearOwner();
    
    console.log('AFTER CLEAR:');
    console.log('flexcheckOwner localStorage:', localStorage.getItem('flexcheckOwner'));
    console.log('flexcheckCacheV3 localStorage:', localStorage.getItem('flexcheckCacheV3'));
    console.log('window.flexcheckCache.ownerEmail:', window.flexcheckCache?.ownerEmail);
    console.log('window.flexcheckOwner:', window.flexcheckOwner);
    
    // Force reload to clean demo state
    const baseUrl = location.origin + '/flexcheck/flexcheck-player-card/';
    location.replace(baseUrl);
}

// -------- Navigation / modal helpers ----------
function gotoMyCard(entryId) {
    const id = String(entryId || '').replace(/\D+/g, '');
    const url = new URL('/flexcheck/flexcheck-player-card', location.origin);
    if (id) url.searchParams.set('entryId', id);
    location.href = url.pathname + url.search;
}

function flexReady(cb) {
    if (window.flexcheck && window.flexcheck.getOwner) return cb();
    const checkInterval = setInterval(() => {
        if (window.flexcheck && window.flexcheck.getOwner) {
            clearInterval(checkInterval);
            cb();
        }
    }, 30);
}

function openFlexModal() {
    document.getElementById("flexModal").style.display = "flex";
}

function closeFlexModal() {
    document.getElementById("flexModal").style.display = "none";
}

function closeModal() {
    if (abortController) {
        abortController.abort();
        abortController = null;
    }
    setButtonLoading(false);
    hideSuccess();
    hideError();
    const emailEl = document.getElementById('emailInput');
    if (emailEl) emailEl.classList.remove('invalid', 'valid');
    document.getElementById("emailModal").style.display = "none";
}


// -------- GAS helpers ----------
function buildGASUrl(fn, params = {}) {
    if (!window.GAS_URL) throw new Error('GAS_URL is not defined');
    const url = new URL(window.GAS_URL);
    url.searchParams.set('fn', fn);
    for (const [k, v] of Object.entries(params)) {
        if (v !== undefined && v !== null) url.searchParams.set(k, String(v));
    }
    if (window.GAS_KEY) {
        url.searchParams.set('key', window.GAS_KEY);
    }
    return url.toString();
}

async function gasGet(fn, params, signal) {
    const url = buildGASUrl(fn, params);
    const res = await fetch(url, {
        method: 'GET',
        signal,
    });
    let data;
    try {
        data = await res.json();
    } catch (e) {
        throw new Error('Invalid JSON from GAS');
    }
    return { httpOk: res.ok, data };
}

// -------- Main email submission ----------
async function submitEmail() {
    if (isProcessing) return;

    const emailEl = document.getElementById('emailInput');
    const email = emailEl.value.trim().toLowerCase();

    hideError();
    hideSuccess();

    if (!email) {
        showError('Please enter an email address');
        emailEl.focus();
        return;
    }
    if (!isValidEmail(email)) {
        emailEl.classList.add('invalid');
        showError('Please enter a valid email address');
        emailEl.focus();
        return;
    }

    abortController = new AbortController();
    setButtonLoading(true);

    try {
        // Step 1: Get entry IDs for the email
        const { data } = await gasGet('ids', { email }, abortController.signal);

        if (!data || data.ok !== true) {
            const msg = (data && data.error) ? data.error : 'Lookup failed';
            showError(msg);
            emailEl.focus();
            return;
        }

        const ids = Array.isArray(data.entryIds) ? data.entryIds : [];
        if (!ids.length) {
            showError('No FlexCheck entries found for this email');
            emailEl.focus();
            return;
        }

        // Step 2: Fetch and cache all entries for this email FIRST
        // This is the critical missing piece!
        try {
            const entriesResponse = await gasGet('entries', { email }, abortController.signal);
            if (entriesResponse.data && entriesResponse.data.entries) {
                // Use the cache system to store the entries
                if (window.flexcheckCache && window.flexcheckCache.primeOwnerEntries) {
                    window.flexcheckCache.primeOwnerEntries(entriesResponse.data.entries, email);
                }
            }
        } catch (cacheError) {
            console.warn('Failed to pre-cache entries, but continuing:', cacheError);
            // Don't fail the whole flow if caching fails
        }

        // Step 3: Save owner info AFTER cache is populated
        // Now setOwnerEmail can access the cached entries to determine the most recent by timestamp
        await window.flexcheck.setOwnerEmail(email, ids);
        const owner = window.flexcheck.getOwner();
        const targetId = owner?.preferredEntryId || ids[0];

        setButtonLoading(false);
        abortController = null;

        showSuccess(`Found ${ids.length} ${ids.length === 1 ? 'entry' : 'entries'}! Redirecting...`, () => {
            closeModal();
            // Force full page reload to refresh all widgets
            const url = new URL('/flexcheck/flexcheck-player-card', location.origin);
            if (targetId) url.searchParams.set('entryId', targetId);
            location.href = url.href;
        });

    } catch (error) {
        setButtonLoading(false);
        if (abortController) abortController = null;

        if (error && error.message === 'AbortError') {
            return;
        }
        console.error('Email lookup error:', error);
        showError('Connection error. Please try again.');
        emailEl.focus();
    }
}

// -------- Events ----------
document.addEventListener('DOMContentLoaded', () => {
    // Initialize auth UI
    updateAuthUI();
    
    // Listen for owner changes
    window.addEventListener('flexcheck:ownerChanged', updateAuthUI);
    
    const emailEl = document.getElementById('emailInput');
    if (emailEl) {
        emailEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitEmail();
            }
        });
    }
});

window.addEventListener('submit', (e) => {
    if (e.target && e.target.contains && e.target.contains(document.getElementById('emailInput'))) {
        e.preventDefault();
    }
});
function goToFormWithData(event) {
    event.preventDefault();
    
    // Get cached data from flexcheckCacheV3
    const cachedDataString = localStorage.getItem('flexcheckCacheV3');
    if (!cachedDataString) {
        // No cached data, go to form normally
        window.open('https://www.gameplanfitness.com/flexcheck/premium-flexcheck/', '_blank');
        return;
    }
    
    try {
        const cachedData = JSON.parse(cachedDataString);
const currentEntryId = window.flexcheck.getCurrentEntryId && window.flexcheck.getCurrentEntryId();
const currentEntry = cachedData.entriesById[currentEntryId] || Object.values(cachedData.entriesById)[0];

if (!currentEntry) {
  window.open('https://www.gameplanfitness.com/flexcheck/premium-flexcheck/', '_blank');
  return;
}

if (currentEntry.email) params.append('email', currentEntry.email);
if (currentEntry.result) {
  const result = currentEntry.result;
  if (result.age) params.append('numeric_field_4', result.age);
  if (result.heightCm) params.append('numeric_field_2', result.heightCm);
  if (result.heightIn) params.append('numeric_field', result.heightIn);
  if (result.socialHandle) params.append('input_text', result.socialHandle);
  if (result.weightKg) params.append('numeric_field_1', result.weightKg);
  if (result.weightLb) params.append('numeric_field_3', result.weightLb);
  if (result.trainingAgeYears) params.append('numeric_field_5', result.trainingAgeYears);
}

        
        // Navigate to form page with parameters
        window.open(baseUrl + '?' + params.toString(), '_blank');
        
    } catch (error) {
        console.error('Error processing cached data:', error);
        // Fallback to normal form
        window.open('https://www.gameplanfitness.com/flexcheck/premium-flexcheck/', '_blank');
    }
}
function handleReturnClick(e) {
  if (e && e.preventDefault) e.preventDefault();

  flexReady(() => {
    const owner = window.flexcheck.getOwner();

    // üîë Patch: if no owner email in cache ‚Üí force email modal
    if (!owner || !owner.email) {
      document.getElementById("emailModal").style.display = "flex";
      return;
    }

    // Existing behavior if owner exists
    const id = (window.flexcheck.getCurrentEntryId && window.flexcheck.getCurrentEntryId())
      || owner?.preferredEntryId
      || '';
    if (id) {
      gotoMyCard(id);
    } else {
      document.getElementById("emailModal").style.display = "flex";
    }
  });
}

</script>
