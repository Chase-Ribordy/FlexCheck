      }

      return parseFloat(item.score || 0);

      'Arms': muscleRatings.major?.Arms,

    };
    
    const muscleScore = muscleMap[division];
    
    if (muscleScore !== undefined && muscleScore !== null) {
      return parseFloat(muscleScore);

    fullscreenOverlay.querySelector('.fullscreen-close').addEventListener('click', close);
    fullscreenOverlay.addEventListener('click', (e) => {
      if (e.target === fullscreenOverlay) close();
    });
    fullscreenOverlay.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') close();
    });

    document.body.appendChild(fullscreenOverlay);
    fullscreenOverlay.tabIndex = -1;
    fullscreenOverlay.focus();
  }

  function openModal(player) {
    const photos = getAllPhotos(player.photos);
    const handle = player.socialHandle || 'Unknown';
    
    const currentScore = getDisplayScore(player, state.division);
    const currentRank = state.currentTierSlice.findIndex(p => p.entryId === player.entryId) + 1;
    
    let muscleRatings = {};
    try {
      muscleRatings = JSON.parse(player.muscleRatings || '{}');
    } catch (e) {
      console.warn('Failed to parse muscleRatings for modal:', player.entryId);
    }
    
    let divisionRatings = {};
    try {
      divisionRatings = JSON.parse(player.divisionFit || '{}');
    } catch (e) {
      console.warn('Failed to parse divisionFit for modal:', player.entryId);
    }
    
    // Helper functions for formatting
    const toNum = (val) => {
      const n = (typeof val === 'number') ? val : Number(val);
      return Number.isFinite(n) ? n : null;
    };

    // Height formatting
    const cm = toNum(player.heightCm);
    let inches = toNum(player.heightIn);
    if (!Number.isFinite(inches) && Number.isFinite(cm)) inches = cm / 2.54;

    const fmtHeightMetric = (cmVal) => Number.isFinite(cmVal) ? `${cmVal.toFixed(1)} cm` : '‚Äî';
    const fmtHeightImperial = (inVal) => {
      if (!Number.isFinite(inVal)) return '‚Äî';
      const ft = Math.floor(inVal/12);
      const re = (inVal % 12).toFixed(1);
      return `${ft}‚Ä≤ ${re}‚Ä≥`;
    };

    const heightMetric = fmtHeightMetric(cm);
    const heightImperial = fmtHeightImperial(inches);

    // Weight formatting
    const kg = toNum(player.weightKg);
    let lb = toNum(player.weightLb);
    if (!Number.isFinite(lb) && Number.isFinite(kg)) lb = kg * 2.2046226218;

    const weightMetric = Number.isFinite(kg) ? `${kg.toFixed(1)} kg` : '‚Äî';
    const weightImperial = Number.isFinite(lb) ? `${lb.toFixed(1)} lb` : '‚Äî';

    // Create dots for carousel
    const dots = photos.map((_, i) => `<div class="pc-dot ${i === 0 ? 'active' : ''}" data-slide="${i}"></div>`).join('');

    // Get current division name for display
    const divisionNames = {
      'score': 'Overall FlexScore',
      'Chest': 'Chest',
      'Back': 'Back', 
      'Shoulders': 'Shoulders',
      'Legs': 'Legs',
      'Arms': 'Arms',
      'Midsection': 'Midsection'
    };
    const currentDivisionName = divisionNames[state.division] || 'Score';

    // Create overlay
    const overlay = document.createElement('div');
    overlay.className = 'player-card-overlay';
    
    overlay.innerHTML = `
      <div class="player-card-popup" role="dialog" aria-modal="true" aria-label="Player card">
        <button class="close-popup" aria-label="Close">√ó</button>

        <div class="pc-header">
          <div class="pc-rank-badge">#${currentRank > 0 ? currentRank : '‚Äî'}</div>
          <div class="pc-handle">@${handle.replace(/^@/,'')}</div>
        </div>

        <div class="pc-photos">
          ${photos.length ? `
            <button class="pc-nav prev" aria-label="Previous">‚Äπ</button>
            <div class="pc-strip" tabindex="0">
              ${photos.map(url => `
                <div class="pc-slide"><img src="${url}" alt="Player photo" data-fullscreen="${url}"></div>
              `).join('')}
            </div>
            <button class="pc-nav next" aria-label="Next">‚Ä∫</button>
            <div class="pc-dots">${dots}</div>
          ` : `
            <div class="pc-strip">
              <div class="pc-slide">
                <img src="https://placehold.co/600x800?text=No+Photos" alt="No photos">
              </div>
            </div>
          `}
        </div>

        <div class="pc-content">
          <div class="pc-score-wrap">
            <div class="pc-score-label">${currentDivisionName}</div>
            <div class="pc-score-big">${currentScore.toFixed(1)}</div>
          </div>

          <div class="pc-stats">
            <div class="pc-stat"><span class="k">Age</span><span class="v">${player.age ?? '‚Äî'}</span></div>
            <div class="pc-stat"><span class="k">Training Years</span><span class="v">${player.trainingAgeYears ?? '‚Äî'}</span></div>
            <div class="pc-stat">
              <span class="k">Height</span>
              <span class="v" id="pc-height"
                data-metric="${heightMetric}"
                data-imperial="${heightImperial}"
              >${heightMetric}</span>
            </div>
            <div class="pc-stat">
              <span class="k">Weight</span>
              <span class="v" id="pc-weight"
                data-metric="${weightMetric}"
                data-imperial="${weightImperial}"
              >${weightMetric}</span>
            </div>
          </div>

          <!-- Units toggle -->
          <div class="unit-toggle" role="group" aria-label="Units">
            <button class="unit-btn is-active" data-unit="metric" aria-pressed="true" title="Show metric (cm, kg)">
              <span class="u-ic" aria-hidden="true">üìè</span><span class="u-txt">cm / kg</span>
            </button>
            <button class="unit-btn" data-unit="imperial" aria-pressed="false" title="Show imperial (ft¬∑in, lb)">
              <span class="u-ic" aria-hidden="true">‚öñÔ∏è</span><span class="u-txt">ft¬∑in / lb</span>
            </button>
          </div>

          <!-- Muscle Ratings Section -->
          ${Object.keys(muscleRatings.major || {}).length > 0 ? `
            <div class="pc-muscle-section">
              <h4 class="pc-section-title">üí™ Major Muscle Groups</h4>
              <div class="pc-muscle-grid">
                ${Object.entries(muscleRatings.major || {}).map(([muscle, rating]) => `
                  <div class="pc-muscle-item ${muscle.toLowerCase() === state.division.toLowerCase() ? 'active' : ''}">
                    <span class="muscle-name">${muscle}</span>
                    <span class="muscle-rating">${rating}</span>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}

          <!-- Division Ratings Section -->
          ${Object.keys(divisionRatings).length > 0 ? `
            <div class="pc-division-section">
              <h4 class="pc-section-title">üèÖ Division Ratings</h4>
              <div class="pc-division-grid">
                ${Object.entries(divisionRatings).map(([division, rating]) => `
                  <div class="pc-division-item">
<span class="division-name">${formatDivisionName(division)}</span>
                    <span class="division-rating">${rating}</span>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
      </div>
    `;

    // Close handlers
    const close = () => overlay.remove();
    overlay.querySelector('.close-popup').addEventListener('click', close);
    overlay.addEventListener('click', (e) => { if (e.target === overlay) close(); });
    overlay.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });

    // Carousel logic with arrow hiding
    const strip = overlay.querySelector('.pc-strip');
    if (strip) {
      const slides = Array.from(strip.querySelectorAll('.pc-slide'));
      const prev = overlay.querySelector('.pc-nav.prev');
      const next = overlay.querySelector('.pc-nav.next');
      const dotEls = Array.from(overlay.querySelectorAll('.pc-dot'));
      let idx = 0;
      
      const clamp = (n) => Math.max(0, Math.min(slides.length - 1, n));
      
      function updateArrowVisibility() {
        if (prev) {
          prev.classList.toggle('hidden', idx === 0);
        }
        if (next) {
          next.classList.toggle('hidden', idx === slides.length - 1);
        }
      }
      
      function goTo(i) {
        idx = clamp(i);
        const slide = slides[idx];
        if (!slide) return;
        slide.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        dotEls.forEach((d, di) => d.classList.toggle('active', di === idx));
        updateArrowVisibility();
      }
      
      function currentIndexFromScroll() {
        const a = strip.getBoundingClientRect().left;
        const nearest = slides
          .map(s => Math.abs(s.getBoundingClientRect().left - a))
          .reduce((m, v, i) => v < m[0] ? [v, i] : m, [Infinity, 0])[1];
        idx = nearest;
        dotEls.forEach((d, di) => d.classList.toggle('active', di === idx));
        updateArrowVisibility();
      }
      
      prev?.addEventListener('click', () => goTo(idx - 1));
      next?.addEventListener('click', () => goTo(idx + 1));
      
      // Dot click handlers
      dotEls.forEach((dot, i) => {
        dot.addEventListener('click', () => goTo(i));
      });

      strip.addEventListener('scroll', () => {
        window.clearTimeout(strip._t);
        strip._t = window.setTimeout(currentIndexFromScroll, 80);
      }, { passive: true });
      
      strip.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { e.preventDefault(); goTo(idx - 1); }
        if (e.key === 'ArrowRight') { e.preventDefault(); goTo(idx + 1); }
      });

      // Center first image on load and set initial arrow visibility
      setTimeout(() => goTo(0), 50);

      // Add fullscreen click handlers to images
      slides.forEach(slide => {
        const img = slide.querySelector('img[data-fullscreen]');
        if (img) {
          img.addEventListener('click', (e) => {
            e.stopPropagation();
            showFullscreenImage(img.dataset.fullscreen);
          });
        }
      });
    }

    // Focus for Esc handler
    const popup = overlay.querySelector('.player-card-popup');
    popup.tabIndex = -1;
    popup.focus();

    // Unit toggle behavior
    const heightEl = overlay.querySelector('#pc-height');
    const weightEl = overlay.querySelector('#pc-weight');
    const btns = overlay.querySelectorAll('.unit-btn');

    function setUnit(unit) {
      btns.forEach(b => {
        const isActive = b.dataset.unit === unit;
        b.classList.toggle('is-active', isActive);
        b.setAttribute('aria-pressed', String(isActive));
      });
      if (heightEl) heightEl.textContent = heightEl.dataset[unit] || '‚Äî';
      if (weightEl) weightEl.textContent = weightEl.dataset[unit] || '‚Äî';
    }

    btns.forEach(b => b.addEventListener('click', () => setUnit(b.dataset.unit)));
    setUnit('metric'); // default

    document.body.appendChild(overlay);
  }

  function renderLeaderboard() {
    const c = state.data;
    if (!c) { 
      rowsContainer.innerHTML = '<div style="text-align:center; padding:2rem; color:#94a3b8;">Loading...</div>';
      return; 
    }

    // Update status
    const statusText = c.updating ? 'Updating every 10 min' : 'Results Frozen Until Fri 8pm CT';
    statusEl.textContent = statusText;

    // Get current tier data
    const tierData = c.tiers[state.tier] || [];
    
    if (!tierData.length) { 
      rowsContainer.innerHTML = '<div style="text-align:center; padding:2rem; color:#94a3b8;">No entries yet.</div>';
      return; 
    }

    // Process data for display scores based on selected division
    const processedData = tierData.map(item => {
      const displayScore = getDisplayScore(item, state.division);
      return {
        ...item,
        displayScore: displayScore,
        overallScore: parseFloat(item.score || 0)
      };
    }).filter(item => !isNaN(item.displayScore));

    let sortedData;

    if (state.tier === 'top') {
      sortedData = processedData.sort((a, b) => {
        const scoreDiff = b.displayScore - a.displayScore;
        if (scoreDiff !== 0) return scoreDiff;
        return b.overallScore - a.overallScore;
      });
    } else if (state.tier === 'low') {
      sortedData = processedData.sort((a, b) => {
        const scoreDiff = a.displayScore - b.displayScore;
        if (scoreDiff !== 0) return scoreDiff;
        return b.overallScore - a.overallScore;
      });
    } else if (state.tier === 'mid') {
      const displayScores = processedData.map(item => item.displayScore).sort((a, b) => a - b);
      const medianScore = displayScores.length % 2 === 0
        ? (displayScores[Math.floor(displayScores.length / 2) - 1] + displayScores[Math.floor(displayScores.length / 2)]) / 2
        : displayScores[Math.floor(displayScores.length / 2)];
      
      sortedData = processedData
        .map(item => ({
          ...item,
          medianDifference: Math.abs(item.displayScore - medianScore)
        }))
        .sort((a, b) => {
          const medianDiff = a.medianDifference - b.medianDifference;
          if (medianDiff !== 0) return medianDiff;
          return b.displayScore - a.displayScore;
        });
    }

    // Take top 10
    const top10 = sortedData.slice(0, 10);
    state.currentTierSlice = top10;

    // Render rows
    rowsContainer.innerHTML = '';
    top10.forEach((item, index) => {
      const el = document.createElement('div');
      el.className = "lb-entry";
      el.innerHTML = `
        <div class="lb-row">
          <div class="lb-rank">${index + 1}</div>
          <div class="lb-name">${item.socialHandle || 'Unknown'}</div>
          <div class="lb-score" data-score="${item.displayScore.toFixed(1)}">0</div>
        </div>
      `;
      
      el.onclick = () => openModal(item);
      rowsContainer.appendChild(el);
    });

    // Animate scores
    animateScores();
  }

  function animateScores() {
    document.querySelectorAll('.lb-score[data-score]').forEach(el => {
      const target = parseFloat(el.dataset.score);
      let current = 0;
      const interval = setInterval(() => {
        el.textContent = current.toFixed(1);
        current += Math.max(1, target / 20);
        if (current >= target) {
          el.textContent = target.toFixed(1);
          clearInterval(interval);
        }
      }, 50);
    });
  }

  async function fetchAndCache() {
    if (state.loading) return;
    state.loading = true;
    
    try {
      const url = `${ENDPOINT}?echo=1&v=${Date.now()}`;
      const res = await fetch(url, { cache: 'no-store' });
      
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }
      
      const data = await res.json();
      state.data = saveCache(data);
      renderLeaderboard();
    } catch (e) {
      console.error('Fetch error:', e);
      
      const cached = loadCache();
      if (cached) { 
        state.data = cached; 
        renderLeaderboard();
      }
    } finally {
      state.loading = false;
      scheduleNext();
    }
  }

  function scheduleNext() {
    if (state.timer) clearTimeout(state.timer);
    const c = state.data || loadCache();
    const ttl = c && c.updating ? TTL_ACTIVE_MS : TTL_FREEZE_MS;
    const delay = c ? Math.max(1000, (c.savedAt + ttl) - Date.now()) : TTL_ACTIVE_MS;
    state.timer = setTimeout(fetchAndCache, delay);
  }

  function init() {
    const cached = loadCache();
    if (cached) {
      state.data = cached;
      renderLeaderboard();
      if (isStale(cached)) fetchAndCache(); 
      else scheduleNext();
    } else {
      renderLeaderboard();
      fetchAndCache();
    }

    // Tooltip handlers
    const tooltipBtn = document.getElementById('tier-tooltip');
    const tooltipModal = document.getElementById('tooltip-modal');
    const tooltipClose = document.querySelector('.tooltip-close');
    
    tooltipBtn.addEventListener('click', () => {
      tooltipModal.hidden = false;
    });
    
    tooltipClose.addEventListener('click', () => {
      tooltipModal.hidden = true;
    });
    
    tooltipModal.addEventListener('click', (e) => {
      if (e.target === tooltipModal) tooltipModal.hidden = true;
    });

    // Division dropdown handler
    const divisionSelect = document.getElementById('division-select');
    divisionSelect.addEventListener('change', () => {
      state.division = divisionSelect.value;
      renderLeaderboard();
    });

    // Tier button handlers
    document.querySelectorAll('.tier-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tier-btn.active').classList.remove('active');
        btn.classList.add('active');
        state.tier = btn.dataset.tier;
        renderLeaderboard();
      });
    });

    // Refresh when tab becomes visible after being stale
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        const c = loadCache();
        if (isStale(c)) fetchAndCache();
      }
    });
  }

  // Start the app
  init();
})();

function resetPreviewCard() {
  document.getElementById('player-card-preview').innerHTML = `
    <div id="preview-prompt" style="text-align:center; color:#94a3b8; font-size:0.9rem;">
      Click an entry above to View
    </div>
  `;
}
function formatDivisionName(key) {
  return key
    // Insert space before capitals that are not at the start
    .replace(/(?!^)([A-Z])/g, ' $1')
    // Insert space before digits
    .replace(/([a-zA-Z])(\d+)/g, '$1 $2')
    .trim();
}
